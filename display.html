<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display HTML</title>
    <style>
        .room{
            width: 400px;
            height: 150px;
            border: 5px solid red;
            margin: 10px;
            display: inline-block;
        }
        h1{
            background-color: salmon;
            color: white;
        }
        li{
            display: inline;
        }
        a{
            display: block; 
            /* border: 10px solid red; */
        }
    </style>
</head>
<body>
    <h1>My House</h1>
    <h1>Roky Das</h1>
    <ul>
        <li>komola</li>
        <li>apel</li>
        <li>angur</li>
    </ul>
    <a href="http://www.facebook.com">Facebook</a>
    <a href="http://www.youtube.com">YouTube</a>
    <a href="http://www.google.com">Google</a>


    <section class="container">
        <div class="room">
            <h3>room-1</h3>
            <p>Room owned by - 1</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>Room owned by - 2</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>Room owned by - 3</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>Room owned by - 4</p>
        </div>
    </section>
</body>
</html>
